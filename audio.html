<script>
    function downloadImage(imageUrl) {
        // Get the image URL
        // var imageUrl = 'https://ir31.uploadboy.com/d/l190yae4633p/rnnpxvoyjdfx3poh4mxgfh4ixsfs64qgrvjlikx7amt3ceohiayitwqti6scjm5tbj3devnm/%D8%B9%DA%A9%D8%B3%20%D8%A7%D9%88%D9%84.png' ;

        // Create an anchor element
        var a = document.createElement('a');

        // Set the href attribute to the image URL
        a.href = imageUrl;

        // Set the download attribute with a desired filename
        a.download = 'dhttps://ir31.uploadboy.com/d/l190yae4633p/rnnpxvoyjdfx3poh4mxgfh4ixsfs64qgrvjlikx7amt3ceohiayitwqti6scjm5tbj3devnm/%D8%B9%DA%A9%D8%B3%20%D8%A7%D9%88%D9%84.png';

        // Append the anchor element to the document
        document.body.appendChild(a);

        // Trigger a click event on the anchor element
        a.click();

        // Remove the anchor element from the document
        document.body.removeChild(a);
    }
</script>
